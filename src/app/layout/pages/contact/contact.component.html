
<div class="grid grid-cols-1  md:grid-cols-2">
    <div>
      <h1 class="font-bold text-xl my-2 text-white">Send Email</h1>
        <form  [formGroup]="contactForm" (ngSubmit)="contactForm.valid && sendEmail()">
            <div class="mb-4">
              <label for="name" class="block text-gray-400 font-bold mb-2">Name</label>
              <input type="text" id="name" formControlName="from_name" required class="input input-bordered  rounded w-full py-2 px-3 ">
            </div>
            
            <div class="mb-4">
              <label for="email" class="block text-gray-400 font-bold mb-2">Email</label>
              <input type="email" id="email" formControlName="email" required class="input input-bordered border rounded w-full py-2 px-3">
            </div>
            
            <div class="mb-6">
              <label for="message" class="block text-gray-400 font-bold mb-2">Message</label>
              <textarea id="message" formControlName="message" rows="5" required class="textarea textarea-bordered border rounded w-full py-2 px-3"></textarea>
            </div>
            
            <div>
              <button type="submit" [ngClass]="{'loading' : sendEmailLoading}" class=" btn btn-info">Send</button>
            </div>
          </form>
    </div>

    <div>
      <div class="md:ml-4">
        <h2 class="font-bold ">Phone</h2>
        <h1>09152404098</h1>
      </div>

      <div class="md:ml-4">
        <h2 class="font-bold ">Address</h2>
        <h1>Mashhad,iran</h1>
      </div>

      <div class="md:ml-4">
        <h2 class="font-bold ">Linked in</h2>
        <h1>Mashhad,iran</h1>
      </div>

    </div>


</div>
